<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="CINEMA AYUFOR - LO MEJOR EN CINEMAS PARA NIÑOS EN NICARAGUA">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pacifico&family=Quicksand:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5b764151b1.js" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
    <title>Cinemas AyuFor</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>
                    Cinemas AyuFor
                </h1>
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-ticket"></i>
            </label>
            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="#">Cartelera</a>
                </li>
                <li>
                    <a href="#">Próximamente</a>
                </li>
                <li>
                    <a href="#">Productos</a>
                </li>

            </ul>

        </nav>
    </header>
    <main>
        <section class="bienvenidos">
            <div class="content">
                <form method="post" action="/index.html">
                   <label for="name">Nombre</label><br>
                   <input type="text" id="name"><br>
                   <label for="email">Correo electrónico</label><br>
                   <input type="text" id="mail"><br>
                   <label for="phone">Número de teléfono</label><br>
                   <input type="text" id="phone"><br>
                   <label for="address">Dirección</label><br>
                   <input type="text" id="address"><br>
                   <label for="credit">Tarjeta de crédito</label><br>
                   <input type="text" id="credit"><br>
                   
                   <input type="submit">
                </form>
            </div>
        </section>
    </main>
    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <a href="#">
                        <img src="./assets/img/palomitas-de-maiz.png" alt="Logo de AyuFor">
                    </a>
                </figure>
            </div>
            <div class="box">
                <h2>
                    SOBRE NOSOTROS
                </h2>
                <p>Estamos ubicados en Nicaragua</p>
                <p>Somos el primer cine enfocados en niños del país</p>
                <p>Felicidad garantizada</p>
            </div>
            <div class="box">
                <h2>SIGUENOS</h2>
                <div class="red-social">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="grupo-2">
            <small>
                Todos los derechos reservados.
            </small>
        </div>
    </footer>
</body>

</html>
